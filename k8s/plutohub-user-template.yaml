apiVersion: v1
kind: Pod
metadata:
  name: pluto-{username}-{random}
  namespace: plutohub
  labels:
    app: plutohub-user
    user: "{username}"
spec:
  containers:
  - name: pluto-server
    image: plutohub:latest
    imagePullPolicy: Never
    ports:
    - containerPort: 8080
    env:
    - name: JUPYTERHUB_USER
      value: "{username}"
    - name: PLUTO_HOST
      value: "0.0.0.0"
    - name: PLUTO_PORT
      value: "8080"
    - name: PLUTO_HOME
      value: "/home/pluto/users"
    - name: PLUTO_MODE
      value: "singleuser"
    resources:
      limits:
        cpu: "1"
        memory: "2Gi"
      requests:
        cpu: "0.1"
        memory: "256Mi"
    volumeMounts:
    - name: user-home
      mountPath: /home/pluto/users/{username}
  volumes:
  - name: user-home
    persistentVolumeClaim:
      claimName: pluto-{username}-home
  restartPolicy: Never
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pluto-{username}-home
  namespace: plutohub
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: hostpath