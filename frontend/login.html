<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css" type="text/css" />
    <title>finQbit Platform</title>

</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1> finQbit Platform</h1>
            <p>Please log in to continue</p>
        </div>
        <form method="POST" action="./authenticate">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <div class="error" id="error-message" style="display: none;"></div>
        </form>
        
        <div class="demo-accounts">
            <h3>Demo Accounts</h3>
            <p><strong>Admin:</strong> <code>admin</code> / <code>admin123</code></p>
            <p><strong>User 1:</strong> <code>user1</code> / <code>password1</code></p>
            <p><strong>User 2:</strong> <code>user2</code> / <code>password2</code></p>
        </div>

        <div class="funding">
            <img src="img/EFEP_RP_UE_RGB_KOLOR.jpg" alt="European Union Funding" style="max-height: 80px; width: auto;" />
        </div>

    <script>
        // Show error message if present in URL params
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = decodeURIComponent(error);
            errorDiv.style.display = 'block';
        }
        
        // Quick login buttons for demo
        document.querySelectorAll('.demo-accounts code').forEach(code => {
            code.style.cursor = 'pointer';
            code.addEventListener('click', () => {
                const text = code.textContent;
                if (text.includes('@') || text.length > 15) return;
                
                if (text === 'admin' || text === 'user1' || text === 'user2') {
                    document.getElementById('username').value = text;
                } else {
                    document.getElementById('password').value = text;
                }
            });
        });
    </script>


        
    
</body>
</html>
